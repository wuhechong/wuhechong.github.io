        <h1 class="title">sublime快捷键插入当前时间</h1>
        <div class="stuff">
            <span>四月 12, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/sublime/" rel="tag">sublime</a></li></ul>


        </div>
        <div class="content markdown">
            <p>1、创建时间插件  Tools -&gt; developer -&gt; New Plugin…</p>
<p>2、插入如下代码，保存在 Packages\User\addCurrentTime.py</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">import sublime</span><br><span class="line">import sublime_plugin</span><br><span class="line">import datetime</span><br><span class="line"></span><br><span class="line">class AddCurrentTimeCommand(sublime_plugin.TextCommand):</span><br><span class="line">    def run(self, edit):</span><br><span class="line">        self.view.run_command(&quot;insert_snippet&quot;,</span><br><span class="line">            &#123;</span><br><span class="line">                &quot;contents&quot;: &quot;%s&quot; % datetime.datetime.now().strftime(&quot;%Y-%m-%d %H:%M:%S&quot;)</span><br><span class="line">            &#125;</span><br><span class="line">        )</span><br></pre></td></tr></table></figure>

<p>3、设置快捷键映射  Preference → Key Bindings - User</p>
<p><code>{ &quot;keys&quot;: [&quot;ctrl+z&quot;], &quot;command&quot;: &quot;add_current_time&quot;}</code></p>
<p>4、重启sublime3即可</p>
